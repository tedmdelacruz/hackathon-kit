{% extends "web/base.html" %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/cover.css">
    <link rel="stylesheet" href="/static/css/styles.css">
{% endblock %}

{% block content %}

<div class="container login-container">
    <div class="row">
        <div class="col-md-5 align-self-center offset-md-3">

            <h1 class="cover-heading">Login</h1>            
            {% include "web/messages.html" %}

            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="login-username" placeholder="Username"
                        name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Password"
                        name="password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                    <a href="/register" class="btn">Signup</a>
                    <a href="/" class="btn">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
    <script src="/static/dist/base.min.js"></script>
{% endblock %}
